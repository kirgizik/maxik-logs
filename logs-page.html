<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логи бота</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #282828;
            margin: 0;
        }
        #logs {
            padding: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>Логи Telegram-бота</h1>
    <div id="logs">
        <div class="log-entry">[INFO] Сервер запущен</div>
        <div class="log-entry">[INFO] Пользователь подключился</div>
        <div class="log-entry">[ERROR] Ошибка соединения</div>
        <!-- Добавляй новые записи ниже -->
    </div>
</body>
</html>
